<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    #inputVideo, #canvas {
      /*position: absolute;
      top: 0;
      left: 0;*/
    }
    .img-thumbnail {
      height: 150px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul class="nav mb-4">
      <li class="nav-item">
        <a class="nav-link active" href="#">< Quay lại sales portal</a>
      </li>
    </ul>

    <div class="d-flex justify-content-center">
      <div class="card w-100" style="w-100">
        <div class="card-header">
          <b>eKYC</b> <span id="ekyc-label-is-confirm" class="text-danger">(Chưa xác thực)</span>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row">
              <div class="col-6 text-center">
                <div class="input-group">
                  <div class="custom-file">
                    <input id="CMNDFront" type="file" class="custom-file-input" onchange="uploadCMND(event, 'previewCMNDFront')">
                    <label class="custom-file-label" for="inputGroupFile04">Mặt trước CMND/ CCCD</label>
                  </div>
                </div>
                <img class="img-thumbnail d-none mt-3" id="previewCMNDFront" width="150px" height="150px"/>
              </div>
              <div class="col-6 text-center">
                <div class="input-group">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="CMNDBack" onchange="uploadCMND(event, 'previewCMNDBack')">
                    <label class="custom-file-label" for="inputGroupFile04">Mặt sau CMND/ CCCD</label>
                  </div>
                </div>
                <img class="img-thumbnail d-none mt-3" id="previewCMNDBack" width="150px" height="150px"/>
              </div>
            </div>
          </li>

          <li class="list-group-item text-center ">
            <div id="btnDetectWebcam" class="btn btn-outline-primary mb-3" onclick="videoOnPlay()">
              Xác thực hình ảnh
            </div>
            <div id="webcamBox" style="position: relative" class="border-primary d-flex justify-content-center">
              <div class="" style="position: relative; width: 480px; height: 320px">
                <video id="inputVideo" width="480" height="320" src="images/mov_bbb.mp4" class="border border-primary"></video>
                <canvas id="canvas" width="480" height="320" class=""></canvas>

              </div>
              <div class="alert d-none"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>

<script type="text/javascript">
  function uploadCMND(event, prev_img_id) {
    $(`#${prev_img_id}`).removeClass('d-none');
    var reader = new FileReader();
    reader.onload = function(){
      var output = document.getElementById(prev_img_id);
      output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  }
</script>
